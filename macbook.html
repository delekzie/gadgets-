<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<link rel="stylesheet" href="style.css" />
<script src="https://cdn.tailwindcss.com"></script>

<link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
  integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
  crossorigin="anonymous"
  referrerpolicy="no-referrer"
/>
<script>
  tailwind.config = {
    theme: {
      screens: {
        sm: "480px",
        md: "768px",
        lg: "976px",
        xl: "1440px",
      },
      extend: {
        colors: {
          brightRed: "hsl(12, 88%, 59%)",
          brightRedLight: "hsl(12, 88%, 69%)",
          Blue: "hsl(210, 78%, 56%)",
          goldenYellow: "#F5A201",
          DullBlue: "#0A223C",
          Deepblue: "#264653",
          brightGold: "#F5C412",
          sky: "#082f49",
          coral: "#C99D9A",
          lightgreen: "#A5DAD4",
          ash: "#8694AB",
        },
      },
    },
  };
</script>
<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
<body class="bg-gray-50">

    <section class="bg-sky text-white">
         <div class="mx-6 md:flex md:items-center md:justify-between p-3">
            <div class="flex justify-between items-center">
              <h1 class="text-3xl cursor-pointer">
                <span class="font-bold content-center">Twel</span
                ><span class="text-goldenYellow font-extralight">ve.</span
                ><span class="text-xs font-bold">02</span>
              </h1>
              <span>
                <ion-icon name="menu-outline" class=" ml-3 text-4xl cursor-pointer md:hidden" onclick="menuBtn(this )"></ion-icon>
              </span>
            </div>

            <ul class="md:flex md:items-center text-xs font-semi-bold z-[-1] md:z-auto md:static  w-full left-0 md:w-auto md:py-0 py-4 md:pl-0 md:opacity-100 opacity-0 top-[-400px] transition-all ease-in-duration-500">

              <li class="mx-4 my-6 md:my-0 cursor-pointer" type="button" onclick="nowAvail()">
                Now Available <span> <i class="arrow down"></i></span>
              </li>
          
              <li class="mx-4 my-6 md:my-0 cursor-pointer" onclick="phoneProduct()">
                iPhone <span> <i class="arrow down"></i></span>
              </li>
          
              <li class="cursor-pointer mx-4 my-6 md:my-0" onclick="ipadProduct()">
                iPad <span> <i class="arrow down"></i></span>
              </li>
        
          
              <li class="mx-4 my-6 md:my-0 cursor-pointer" onclick="appleProduct()">
                AirPods & Apple Watch <span><i class="arrow down"></i></span>
              </li>
    
              <li class="mx-4 my-6 md:my-0 cursor-pointer" onclick="macBook()">
                Mac Books<span> <i class="arrow down"></i></span>
              </li>
           
              <li class="mx-4 cursor-pointer my-6 md:my-0" onclick="samSung()">
                Samsung <span> <i class="arrow down"></i></span>
              </li>
            
              <li class="mx-4 cursor-pointer my-6 md:my-0" onclick="lapTops()">
                Laptops <span> <i class="arrow down"></i></span>
              </li>
        
              <li class="mx-4 cursor-pointer my-6 md:my-0">
                <a href="#service">
                  Services <span> <i class="arrow down"></i></span>
                </a>
              </li>

              <button
                class=" mx-4 h-10 px-5 text-xs cursor-pointer rounded-md border border-sky text-sky font-semibold bg-goldenYellow hover:bg-white hover:text-black my-4 md:my-0"
                type="button">
                Become a Seller
              </button>

              <button  onclick="showCarts()" class="flex mx-4 my-6 md:my-0 cursor-pointer">
                <i class="fa-solid fa-cart-shopping text-xl text-white"></i>
                <div class="label font-extrabold" id="cartNo" style="width: 12px; height:12px; border-radius:50%;color:white; text-align:center;"></div>
              </button>
         </ul>
      </div>
   </section>



      <section class="mt-">
       <div class="bg-white">
        <h2 class="mx-6 p-2  text-2xl font-bold text-DullBlue text-center">Macbooks</h2>
       </div>
       <div class="mx-8">
        <div id="show" class="justify-between ">
        </div>
       </div>
      </section>

      <section id="service" class="footer h-22 w-100 bg-DullBlue text-white mt-8">
        <div class="mx-6 flex flex-col justify-center">
            <div class=" my-3 flex flex-row justify-center space-x-16 text-sm">
                <i class="fa-brands fa-instagram text-3xl font-thin hover"></i>
                <i class="fa-brands fa-facebook text-3xl font-thin t"></i>
                <i class="fa-brands fa-x-twitter text-3xl font-thin x"></i>
                <i class="fa-brands fa-whatsapp text-3xl font-thin w"></i>
                <i class="fa-brands fa-telegram text-3xl font-thin t"></i>
            </div>

            <div class="flex justify-between  items-center">
                <ul class="flex space-x-4 text-xs font-semi-bold">
                    <li>Work</li>
                    <li>Career</li>
                    <li>Story</li>
                </ul>
        
                <h1 class="text-2xl">
                 <span class="font-bold content- text-sm">Twel</span><span class="text-goldenYellow  text-sm font-bold">ve.</span><span class="text-xs font-bold">02</span>
                </h1>

                <ul class="flex space-x-4 text-xs font-semi-bold">
                    <li class="text-center">Contact Us</li>
                    <li>Service</li>
                </ul>
            </div>
        </div>
    </section>
</body>
<script src="/project/macbook.js"></script>
</html>
